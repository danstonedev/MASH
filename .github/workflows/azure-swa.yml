name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'mash-app/**'
      - '.github/workflows/azure-swa.yml'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
    paths:
      - 'mash-app/**'
      - '.github/workflows/azure-swa.yml'

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Debug repo layout
        run: |
          pwd
          ls -la
          find . -maxdepth 3 -type f \( -name package.json -o -name index.html \) | head -20

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Check Node Version
        run: node -v

      - name: Install and Build
        working-directory: mash-app
        run: |
          npm ci
          npm run build

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN || secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_HILL_0B374A51E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          skip_app_build: true
          ###### Repository/Build Configurations ######
          # Point directly to built output folder
          app_location: "mash-app/dist"
          output_location: ""
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN || secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_HILL_0B374A51E }}
          action: "close"
          app_location: "mash-app"
